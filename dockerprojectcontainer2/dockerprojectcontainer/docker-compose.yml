services:
  postgresql:
    container_name: db-container
    build:
      context: ./postgres

    ports:
      - 5432:5432

    env_file: ./postgres/.env

    volumes:
      #Persist Data
      - ./db-data/:/var/lib/postgresql/data/
      #Init Script
      - ./postgres/init/:/docker-entrypoint-initdb.d

    networks:
      - dockerproject

  next:
    container_name: next-container
    build:
      context: ./next
    develop:
      watch:
        - path: ./next
          target: /app
          action: sync
    ports:
      - 3000:3000
    networks:
      - dockerproject

networks:
  dockerproject:
